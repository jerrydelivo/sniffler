services:
  # =============================================================================
  # DATABASE SERVICES - PostgreSQL
  # =============================================================================

  postgres-15:
    image: postgres:15-alpine
    container_name: sniffler-test-postgres-15
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5434:5432"
    volumes:
      - ./init-scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_15_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  postgres-13:
    image: postgres:13-alpine
    container_name: sniffler-test-postgres-13
    environment:
      POSTGRES_DB: testdb_v13
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_13_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb_v13"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  # =============================================================================
  # DATABASE SERVICES - MySQL
  # =============================================================================

  mysql-8:
    image: mysql:8.0
    container_name: sniffler-test-mysql-8
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    volumes:
      - ./init-scripts/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_8_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "testuser",
          "-ptestpass",
        ]
      interval: 10s
      timeout: 10s
      retries: 20
    restart: unless-stopped

  mysql-57:
    image: mysql:5.7
    container_name: sniffler-test-mysql-57
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb_v57
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3307:3306"
    volumes:
      - ./init-scripts/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_57_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "testuser",
          "-ptestpass",
        ]
      interval: 10s
      timeout: 10s
      retries: 20
    restart: unless-stopped

  # =============================================================================
  # DATABASE SERVICES - MongoDB
  # =============================================================================

  mongo-7:
    image: mongo:7.0
    container_name: sniffler-test-mongo-7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: testdb
    ports:
      - "27017:27017"
    volumes:
      - ./init-scripts/mongo-init.js:/docker-entrypoint-initdb.d/init.js
      - mongo_7_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok", "--quiet"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  mongo-5:
    image: mongo:5.0
    container_name: sniffler-test-mongo-5
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: testdb_v5
    ports:
      - "27018:27017"
    volumes:
      - ./init-scripts/mongo-init.js:/docker-entrypoint-initdb.d/init.js
      - mongo_5_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand('ping').ok", "--quiet"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  # =============================================================================
  # CACHE SERVICES - Redis
  # =============================================================================

  redis-7:
    image: redis:7.0-alpine
    container_name: sniffler-test-redis-7
    ports:
      - "6379:6379"
    volumes:
      - redis_7_data:/data
    command: redis-server --requirepass testpass --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "testpass", "ping"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  redis-6:
    image: redis:6.0-alpine
    container_name: sniffler-test-redis-6
    ports:
      - "6380:6379"
    volumes:
      - redis_6_data:/data
    command: redis-server --requirepass testpass --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "testpass", "ping"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  # =============================================================================
  # DATABASE SERVICES - SQL Server
  # =============================================================================

  sqlserver-2022:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sniffler-test-sqlserver-2022
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: TestPass123!
      MSSQL_DB: testdb
    ports:
      - "1433:1433"
    volumes:
      - ./init-scripts/sqlserver-init.sql:/opt/mssql-tools/bin/init.sql
      - sqlserver_2022_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPass123! -Q 'SELECT 1'",
        ]
      interval: 10s
      timeout: 10s
      retries: 20
    restart: unless-stopped

  sqlserver-2019:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sniffler-test-sqlserver-2019
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: TestPass123!
      MSSQL_DB: testdb_v2019
    ports:
      - "1434:1433"
    volumes:
      - ./init-scripts/sqlserver-init.sql:/opt/mssql-tools/bin/init.sql
      - sqlserver_2019_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPass123! -Q 'SELECT 1'",
        ]
      interval: 10s
      timeout: 10s
      retries: 20
    restart: unless-stopped

  # =============================================================================
  # TEST API SERVICES
  # =============================================================================

  test-api-1:
    build:
      context: ./api-servers
      dockerfile: Dockerfile.api1
    container_name: sniffler-test-api-1
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=test
      - API_NAME=TestAPI1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  test-api-2:
    build:
      context: ./api-servers
      dockerfile: Dockerfile.api2
    container_name: sniffler-test-api-2
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=test
      - API_NAME=TestAPI2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  test-api-3:
    build:
      context: ./api-servers
      dockerfile: Dockerfile.api3
    container_name: sniffler-test-api-3
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=test
      - API_NAME=TestAPI3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

  test-api-4:
    build:
      context: ./api-servers
      dockerfile: Dockerfile.api4
    container_name: sniffler-test-api-4
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=test
      - API_NAME=TestAPI4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 10s
      retries: 15
    restart: unless-stopped

networks:
  default:
    name: sniffler-test-network
    driver: bridge

volumes:
  # PostgreSQL Data
  postgres_15_data:
    driver: local
  postgres_13_data:
    driver: local

  # MySQL Data
  mysql_8_data:
    driver: local
  mysql_57_data:
    driver: local

  # MongoDB Data
  mongo_7_data:
    driver: local
  mongo_5_data:
    driver: local

  # Redis Data
  redis_7_data:
    driver: local
  redis_6_data:
    driver: local

  # SQL Server Data
  sqlserver_2022_data:
    driver: local
  sqlserver_2019_data:
    driver: local
