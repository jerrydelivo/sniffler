name: Build and Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build renderer
        run: npm run build

      - name: Build and Publish Electron app
        run: npm run dist -- --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/packages/*
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -la ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## What's Changed

            ### Download Instructions

            - **Windows**: Download the `.exe` file
            - **macOS**: Download the `.dmg` file  
            - **Linux**: Download the `.AppImage` file

            ### System Requirements

            - **Windows**: Windows 10 or later (64-bit)
            - **macOS**: macOS 10.15 or later
            - **Linux**: Ubuntu 18.04 or later (or equivalent)

            ### Installation

            1. Download the appropriate file for your operating system
            2. Run the installer (Windows/macOS) or make executable and run (Linux)
            3. Follow the setup instructions

            ### Support

            If you encounter any issues, please [open an issue](https://github.com/${{ github.repository }}/issues) or contact support.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
